<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #000814;
            --heart-color: #ff1e1e; 
            --heart-path: path("M250 440c-10-10-190-170-190-280 0-70 50-120 120-120 40 0 70 20 70 20s30-20 70-20c70 0 120 50 120 120 0 110-180 270-190 280z");
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- HIGH VISIBILITY BACKGROUND HEART --- */
        .background-heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Adjusted size for better background presence */
            width: 90vmin; 
            height: 90vmin;
            z-index: 1;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-heart-container svg {
            width: 100%;
            height: 100%;
            fill: var(--heart-color);
            /* Stronger drop-shadow for high visibility */
            filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8)); 
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.3; 
            }
            50% { 
                transform: scale(1.1); 
                opacity: 0.6; /* Bright pulse point */
            }
        }

        /* --- GALLERY GRID --- */
        .gallery_wrapper {
            --img-size: 110px;
            display: grid;
            gap: 0.5rem;
            grid-template-columns: repeat(6, var(--img-size));
            grid-template-rows: repeat(5, var(--img-size));
            z-index: 5;
            position: relative;
        }

        img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            grid-column: span 2;
            border-radius: 0.5rem;
            clip-path: path("M 80 20 C 100 0 100 0 120 20 C 140 40 160 60 180 80 C 200 100 200 100 180 120 C 160 140 140 160 120 180 C 100 200 100 200 80 180 C 60 160 40 140 20 120 C 0 100 0 100 20 80 Z");
            transition: filter 500ms, transform 300ms;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Grid specific layout for 11 items */
        img:nth-of-type(4) { grid-column: 2 / span 2; grid-row: 2; }
        img:nth-of-type(9) { grid-column: 2 / span 2; grid-row: 4; }
        img:nth-of-type(11) { grid-column: 3 / span 2; grid-row: 5; }

        img:hover {
            transform: scale(1.15);
            filter: brightness(1.2) drop-shadow(0 0 15px white);
            z-index: 100;
        }

        .gallery_wrapper:hover > img:not(:hover) {
            filter: brightness(0.2) blur(3px);
        }

        /* --- BUTTON --- */
        .btn-container { margin-top: 2rem; z-index: 10; }
        .christmas-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #d00000, #ff4d4d);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: 0.3s;
        }

        .christmas-btn:hover {
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.9);
            transform: translateY(-5px);
        }

        /* --- OVERLAYS --- */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #message-overlay h1 {
            font-size: clamp(2.5rem, 10vw, 6rem);
            color: #fff;
            text-shadow: 0 0 30px #ff0000;
            text-align: center;
        }

.full-image-container {
    position: relative;
    width: min(90vw, 700px);
    height: min(90vh, 700px);
    background: #000;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(255,255,255,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.full-image-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 12px;
    clip-path: none !important;
}


        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 50px;
            cursor: pointer;
            z-index: 2100;
            line-height: 1;
        }

        /* --- FALLING HEARTS BACKGROUND --- */
.falling-hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

.falling-hearts span {
    position: absolute;
    top: -10%;
    width: 14px;
    height: 14px;
    background: #ff1e1e;
    opacity: 0.4;
    transform: rotate(45deg);
    animation: fall linear infinite;
}

.falling-hearts span::before,
.falling-hearts span::after {
    content: '';
    position: absolute;
    width: 14px;
    height: 14px;
    background: #ff1e1e;
    border-radius: 50%;
}

.falling-hearts span::before {
    top: -7px;
    left: 0;
}

.falling-hearts span::after {
    left: -7px;
    top: 0;
}

@keyframes fall {
    0% {
        transform: translateY(0) rotate(45deg);
    }
    100% {
        transform: translateY(120vh) rotate(45deg);
    }
}
/* --- EXCLUDE 2.png FROM HEART MASK & CENTER IT --- */
img[src="100.png"] {
    clip-path: none !important;
    border-radius: 0px;

    width: 60%;
    height: 120%;
    object-fit: cover;

    justify-self: center;
    align-self: center;
}





    </style>
</head>
<body>
        <div class="falling-hearts"></div>

    <div class="background-heart-container">
        <svg viewBox="0 0 512 512">
            <path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/>
        </svg>
    </div>

    <article class="gallery_wrapper">
        <img src="1.jpeg" onclick="openImage(this.src)" alt="1">
        <img src="100.png" onclick="openImage(this.src)" alt="2">
        <img src="3.jpeg" onclick="openImage(this.src)" alt="3">
        <img src="4.jpeg" onclick="openImage(this.src)" alt="4">
        <img src="5.jpeg" onclick="openImage(this.src)" alt="5">
        <img src="6.jpeg" onclick="openImage(this.src)" alt="6">
        <img src="7.jpeg" onclick="openImage(this.src)" alt="7">
        <img src="8.jpeg" onclick="openImage(this.src)" alt="8">
        <img src="9.jpeg" onclick="openImage(this.src)" alt="9">
        <img src="10.jpeg" onclick="openImage(this.src)" alt="10">
        <img src="11.jpeg" onclick="openImage(this.src)" alt="11">
    </article>

    <div class="btn-container">
        <button class="christmas-btn" onclick="showChristmasBlast()">Open Christmas Surprise ðŸŽ„</button>
    </div>

    <div id="message-overlay" class="overlay" onclick="this.style.display='none'">
        <h1>Merry Christmas! My Sweetheart ðŸŽ…âœ¨</h1>
    </div>

    <div id="image-viewer" class="overlay">
        <div class="close-btn" onclick="document.getElementById('image-viewer').style.display='none'">&times;</div>
        <div class="full-image-container">
            <img id="full-img-content" src="">
        </div>
    </div>

    <script>
        function showChristmasBlast() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ 
                    particleCount: 12, 
                    spread: 80, 
                    origin: { y: 0.6 }, 
                    colors: ['#ff0000', '#ffffff', '#00ff00', '#ffd700'] 
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
            document.getElementById('message-overlay').style.display = 'flex';
        }

        function openImage(src) {
            document.getElementById('full-img-content').src = src;
            document.getElementById('image-viewer').style.display = 'flex';
        }
    </script>

    <script>
    const heartContainer = document.querySelector('.falling-hearts');

    for (let i = 0; i < 30; i++) {
        const heart = document.createElement('span');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 5 + Math.random() * 7 + 's';
        heart.style.opacity = Math.random() * 0.4 + 0.2;
        heart.style.transform = `scale(${Math.random() + 0.5}) rotate(45deg)`;
        heartContainer.appendChild(heart);
    }
</script>

</body>
</html>
